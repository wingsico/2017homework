<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>文字搬运</title>
  <style>
    .splash {
      display: inline-block;
      height: 2em;
      width: .8em;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default" style="height: 20em;">
              <div class="panel-body">
                <p id="original">
                  点花蕊，散清香。入，甚为清香。伤心花不败，不落，我静待。清铃合欢，随风摇曳，不止休，心依。
                  戴珠簪，于发间。你嫣然一笑，我心醉。丝发于指尖，宛若一丝香，香残余。花开花落不休，溪水长流不止。这一生，有你，已足够。
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default" style="height: 20em;">
              <div class="panel-body">
                <div class="row text-center">
                  <div class="col-md-10 col-md-offset-1">
                    <button id="transform" class="btn btn-danger" style="width: 8em;">搬运</button>
                  </div>
                </div>
                <div id="progress" class="row" style="margin-top: 2em; display: none;">
                  <div class="col-md-10 col-md-offset-1">
                    <div class="progress">
                      <div id="progress-bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">

                      </div>
                    </div>
                    <div style="margin-top: 2em; text-align: center;">
                      <div class="splash" id="s1"></div>
                      <div class="splash" id="s2"></div>
                      <div class="splash" id="s3"></div>
                      <div class="splash" id="s4"></div>
                      <div class="splash" id="s5"></div>
                    </div>
                    <div style="text-align: center; font-size: 16px; font-weight: bold;">
                      <span id="finished"></span>/<span id="total"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default" style="height: 20em;">
              <div class="panel-body">
                <p id="copied">

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  /* Text boxes */
  var originalText = document.getElementById('original');
  var copiedText = document.getElementById('copied');
  /* Progress bars */
  var progressPanel = document.getElementById('progress');
  var finishedSpan = document.getElementById('finished');
  var totalSpan = document.getElementById('total');
  var progressBar = document.getElementById('progress-bar');
  var splashBar = document.getElementsByClassName('splash');
  /* Buttons */
  var transBtn = document.getElementById('transform');

  transBtn.onclick = function () {
    transBtn.setAttribute('disabled', 'true');
    transBtn.innerText = '搬运中...';
    progressPanel.style.display = 'block';
    var origArr = originalText.innerText.split('');
    console.log(origArr);
    var i = 0;
    var timeout = setInterval(function () {
      originalText.innerText = origArr.slice(i + 1, ).join('');
      copiedText.innerText += origArr[i];
      progressBar.style.width = 100 * (copiedText.innerText.length / origArr.length) + '%';
      progressBar.innerText = parseInt(100 * (copiedText.innerText.length / origArr.length)) + '%';
      totalSpan.innerText = origArr.length;
      finishedSpan.innerText = copiedText.innerText.length;
      i++;
      if (i >= origArr.length) {
        clearInterval(timeout);
        progressPanel.style.display = 'none';
        transBtn.innerText = '搬运完毕～';
      }
    }, 100);
    // splashBar[0].style.background = '#c93032';
    var j = 0;
    var splashInterval = setInterval(function () {
      for (var n = 0; n < 5; n++) {
        splashBar[n].style.background = '#fff';
      }
      splashBar[j].style.background = '#c9302c';
      j++;
      if (j >= 5) {
        j = 0;
      }
    }, 500)
  }
</script>
</html>
