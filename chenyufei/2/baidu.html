        <script>
            var key = document.getElementsByClassName("box")[0];
            var searchList = document.getElementById("search-list");
            var upload = document.getElementById("upload");
            key.onkeyup = function(){
                var keywords = key.value;
                var oScript = document.createElement("script");
                upload.href="https://www.baidu.com/s?wd=" + keywords;
                oScript.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+keywords+"&cb=callback";
                document.body.appendChild(oScript);
            }

            function callback(data){
                var str="";
                for(var i=0;i<data.s.length;i++){
                    str += "<li><a href=\"https://www.baidu.com/s?wd="+data.s[i]+"\">"+data.s[i]+"</a></li>";
                }
                searchList.innerHTML=str;
                searchList.style.display="block";
            }
            </script>
